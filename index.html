<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Aufgabe 3_1</title>
</head>
<body>
    <section>
        <h2>Sign Up Now!</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    </section>
    <form action="">
        <fieldset>
            <legend><span>1</span> First Name & Adress</legend>
            <div>
                <label for="name">Your Full Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="20" rows="2"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend><span>2</span>Email & Phone</legend>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone">
            </div>
        </fieldset>
        <fieldset>
            <legend><span>3</span>Passwords</legend>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" id="confirm">
            </div>
        </fieldset>
        </div>
        <div>
            <input type="submit" value="Submit" class="btn">
            <input type="radio" name="terms" id="terms">
            <label for="terms">You agree to our Terms & Policy</label>
        </div>
    </form>
</body>
</html>
